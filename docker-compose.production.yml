# HagBlog - Production Docker Compose
# For local production testing and Dewacloud deployment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hagblog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hagblog}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hagblog123}
      POSTGRES_DB: ${DB_NAME:-hagblog}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hagblog} -d ${DB_NAME:-hagblog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hagblog-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hagblog-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-hagblog}:${DB_PASSWORD:-hagblog123}@postgres:5432/${DB_NAME:-hagblog}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BACKEND_URL:-http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads  # Persistent storage for uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hagblog-network

  # Frontend Nuxt SSR
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hagblog-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3000
      NUXT_PUBLIC_API_BASE_URL: ${BACKEND_URL:-http://backend:3001}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hagblog-network

  # NGINX Load Balancer (optional, for local testing)
  nginx:
    image: nginx:alpine
    container_name: hagblog-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # SSL certificates
    depends_on:
      - frontend
      - backend
    networks:
      - hagblog-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  hagblog-network:
    driver: bridge
